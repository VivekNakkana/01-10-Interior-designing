<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h3>LOGO <br> HERE</h3>    
            </div>
            <div > 
                <ul class="list">
                    <li class="list-item">About Us</li>
                    <li class="list-item">Benefits</li>
                    <li class="list-item">Projects</li>
                    <li class="list-item">Stages</li>
                    <li class="list-item">Services</li>
                    <li class="list-item phone">
                        <i class="fa-solid fa-phone"></i>
                        <p>Call Us
                                <br>
                                +38(097)654 54 34
                        </p>
                    </li>
                </ul>
            </div>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="left">
            <div class="heading">
                <h1>Interior Design That <br>
                    Care About Details
                </h1>
                
            </div>
            <button>Learn More</button>
        </section>
        <section class="right">
            <div class="puzzle square">
                <i class="fa-solid fa-puzzle-piece"></i>
                <p>We create your space better <br> based on your own idea</p>
                <div class="circle-line">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="square idea">
                <i class="fa-regular fa-lightbulb"></i>
                <p>Innovation ideas, Stylish <br>design <br> for home& Business</p>
                <div class="circle-line">
                    <div class="circle"></div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const hamMenu = document.getElementsByClassName('menu')[0]
        const menuList = document.getElementsByClassName('list')[0]
        hamMenu.addEventListener('click', () => {
            menuList.classList.toggle('nav-active')
        })
    </script>
</body>
</html>
